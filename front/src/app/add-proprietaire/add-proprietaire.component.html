<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center">Add Proprietaire</h2>

      <form (ngSubmit)="onSubmit()" class="my-form">
        <br><br>

        <table class="table">
          <tr>
            <th>Nom</th>
            <th>Date de Naissance</th>
            <th>Email</th>
          </tr>
          <tr>
            <td>
              <div class="form-group">
                <input type="text" id="nom" name="nom" class="form-control" required style="width: 200px;" [(ngModel)]="proprietaire.nom" required>
              </div>
            </td>
            <td>
              <div class="form-group">
                <input type="date" id="dateNaissance" name="dateNaissance" required style="width: 150px;" class="form-control" [(ngModel)]="proprietaire.dateNaissance" required>
              </div>
            </td>
            <td>
              <div class="form-group">
                <input type="email" id="email" name="email" class="form-control" required style="width: 300px;" [(ngModel)]="proprietaire.email" required>
              </div>
            </td>
          </tr>
        </table>

        <div class="text-center">
          <button type="submit" class="btn btn-primary">Add Proprietaire</button>
        </div>
      </form>
    </div>
  </div>
</div>
