<div class="container">
  <table class="table" *ngIf="vehicules">
    <thead>

    <tr>
      <th>ID</th> <th>Num√©ro matricule</th> <th>Marque</th> <th>Puissance fiscale</th> <th>Modele</th> <th>Proprietaire</th><th><button class="btn btn-success" (click)="goToAddVehicule()">Add Vehicle</button></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let p of vehicules">
      <td>{{p.id}}</td>
      <td>{{p.numMatricule}}</td>
      <td>{{p.marque}}</td>
      <td>{{p.puissanceFiscale}}</td>
      <td>{{p.modele}}</td>
      <td>
        <button class="btn btn-success btn-prop" (click)="getProprietaire(p)">{{p.proprietaire.nom}}</button>
      </td>
      <td>
        <button class="btn btn-primary" (click)="redirectToUpdateVehicule(p.id)"><img class="imageBtn" src="assets/images/update.png"></button>
      </td>
      <td>
        <button class="btn btn-danger" (click)="deleteVehicule(p.id)"><img class="imageBtn" src="assets/images/delete.png"></button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
